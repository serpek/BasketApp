<div class="container">
  <div class="row">
    <app-product
      class="col-md-6 mb-3"
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="cartService.addToBasket(product.ProductId, 1)"
      (goToDetail)="goToProduct(product.ProductId)"
    ></app-product>
  </div>
</div>
